<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p class="a"></p>
    <p class="word">hello world</p>
</body>
<style>
.a{
    height: 50px;
    width: 50px;
    border: 2px solid red;
    border-radius: 10px / 15px;  /* 左边的角以10px为半径画圆弧，右边以15px为半径画圆弧 */
}
.word{
    text-indent: 2em;  /*首行缩进*/
    letter-spacing: 2px; /*字母间隔*/
    word-spacing: 5px; /*单词间隔*/
    line-height: 30px; /*行高*/
    text-transform: uppercase; /*设置大小写*/
    text-shadow: 10px 10px 1px blue; /*文本阴影水平偏移量 垂直偏移量 模糊程度 颜色 这阴影不可复制*/
}
</style>
</html>
