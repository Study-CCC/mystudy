<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 循环遍历数组 -->
        <!-- <p v-for="(item,i) in a">{{item}}+++{{i}}</p> -->
        <!-- 循环遍历数组对象 -->
        <!-- <p v-for="(user,i) in b">{{user}}+++{{i}}</p> -->
        <!-- 循环遍历对象 -->
        <!-- <p v-for="(val,key,i) in c">{{val}}+++{{key}}+++{{i}}</p> -->
        <!-- 循环遍历数字 -->
        <!-- <p v-for="count in 10">{{count}}</p> -->
        <!-- v-for注意事项 -->
        <div>
            name: <input type="text" v-model="name"> id: <input type="text" v-model="id"> <input type="button"
                value="添加" @click="add">
            <p v-for="(val,key) in d" :key="val.id">
                <input type="checkbox">name: {{val.name}} id : {{val.id}}
            </p>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: [1, 2, 3, 4],
                b: [{ id: 1, name: 'a' },
                { id: 2, name: 'b' },
                { id: 3, name: 'c' }],
                c: {
                    id: 1,
                    name: 'a',
                    num: 11
                },
                name: '',
                id: '',
                d: [{ id: 1, name: 'a' },
                { id: 2, name: 'b' },
                { id: 3, name: 'c' }]
            },
            methods: {
                add() {
                    // this.d.push({ id: this.id, name: this.name })
                    this.d.unshift({ id: this.id, name: this.name })
                }
            }
        });
    </script>
</body>

</html>
