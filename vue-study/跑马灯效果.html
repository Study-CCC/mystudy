<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
    <button @click="start">浪起来</button>
    <button @click="stop">低调</button>
    <p>{{msg}}</p></div>
    <script>
        var vm = new Vue({
        el: '#app',
        data() {
            return {
                msg:'猥琐发育，别浪~~！',
                isclick:null
            }
        },
        methods: {
            start(){
                // console.log(this.isclick)
                if(this.isclick)
                return
                else{
                this.isclick=setInterval(()=>{
                var strStart = ''
                var strEnd = ''
                var str = ''
                strStart = this.msg.slice(0,1)
                strEnd = this.msg.substring(1)
                str = strEnd + strStart
                this.msg = str;
                },300)}
                // console.log('111');
            },
            stop(){
                clearInterval(this.isclick)
                this.isclick = null
            }
        },

    })
    </script>
</body>
</html>
