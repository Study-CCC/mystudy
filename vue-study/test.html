<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
            <input type="text" v-model="key"><input type="button" value="tijiao" @click="a(key)">
            <ul v-for="item in a(key)" :key="item.id">
                <li>{{item.name}}</li>
                <li>{{item.id}}</li>
            </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data() {
                return {
                    key:'',
                    list:[{name:1,id:"001"},
                    {name:2,id:"002"}]
                }
            },
            methods: {
                a(key){
                   var items =  this.list.map(item => {
                       if(item.id.includes(key))
                        
                        return item
                    })
                    for(var i=0;i<=items.length;i++)
                    {
                        if(!items[i])
                        items.splice(i,1)
                    }
                    console.log(items)
                    return items
                }
            },
        })
    </script>
</body>

</html>
