<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-cloak>{{msg}}</p>
        <p v-text="msg"></p>
        <p v-html="msg2"></p>
    </div>
    <script>
    var vm = new Vue({
       el:'#app',
        data: {
            msg:'123',
            msg2:'<h1>我是msg2</h1>'
        },
   })
    </script>
</body>
</html>
