    <div class="c">
        连续英文字母及数字换行使用CSS换行。hkjfjealfejsflksf,用到的css 属性word-wrap中word-wrap: break-word属性及值。大家可能会遇到这种问题，但我们按照第三种方法设置宽度来使内容换行，对于连续的数字和英文则无效，这时候就需要div css中对对应的div的css样式设置强制换行断行元素，word-wrap : break-word ;或者word-break:break-all;实现强制断行-可进入对应css手册查询更详细用法。
    </div>

<style>
    .c{
        word-wrap: break-word;
        /* white-space: nowrap; */

        word-spacing: normal;   /*单词间的距离*/
