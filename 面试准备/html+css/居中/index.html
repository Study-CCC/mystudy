<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outDiv">
        <div class="innerDiv"></div>
    </div>
</body>
<style>
    .outDiv{
        height: 200px;
        position: relative;
    }
    .innerDiv{
        width: 200px;
        height: 100px;
       position: absolute;
       left: 0;
       right: 0;
       top: 0;
       bottom: 0;
       margin: auto;
       background-color: red;
    }
</style>
